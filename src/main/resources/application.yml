# = Hibernate datasource
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/calendar?serverTimezone=UTC&useSSl=false
    username: root
    password: 




# = JPA configurations
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    database-platform: MYSQL
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect

# = Logging configurations
logging:
  level:
    root: WARN
    com.oan: INFO
    org.springframework.web: DEBUG
    org.springframework.security: INFO