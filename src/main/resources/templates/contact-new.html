<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<title>New contact</title>

<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container">

        <h1>New contact </h1>
        <form th:action="@{/contact-new}" th:object="${contact}" method="post">
            <div class="panel panel-login">
                <div class="form-group">
                    <div th:if="${param.notfound}">
                        <div class="alert alert-danger alert-dismissable">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            Contact not found
                        </div>
                    </div>
                    <label for="firstName" class="control-label col-sm-2">First Name: </label>
                    <input id="firstName" type="text" th:field="*{firstName}"
                           class="form-control"
                           autocomplete="off"
                           autofocus="autofocus"
                           required="required"
                           placeholder=""/>
                </div>
                <div class="form-group">
                    <label for="lastName" class="control-label col-sm-2">Last Name: </label>
                    <input id="lastName" type="text" th:field="*{lastName}"
                           class="form-control"
                           autocomplete="off"
                           autofocus="autofocus"
                           required="required"
                           placeholder=""/>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-sm-2">Email: </label>
                    <input id="email" type="text" th:field="*{email}"
                           class="form-control"
                           autocomplete="off"
                           autofocus="autofocus"
                           required="required"
                           placeholder=""/>
                </div>
                <div class="form-group">
                    <label for="mobileNumber" class="control-label col-sm-2">Mobile Number: </label>
                    <input id="mobileNumber" type="text" th:field="*{mobileNumber}"
                           class="form-control"
                           autocomplete="off"
                           autofocus="autofocus"
                           required="required"
                           placeholder=""/>
                </div>
                <div class="form-group">
                    <label for="address" class="control-label col-sm-2">Address: </label>
                    <input id="address" type="text" th:field="*{address}"
                           class="form-control"
                           autocomplete="off"
                           autofocus="autofocus"
                           required="required"
                           placeholder=""/>
                </div>
                <div class="form-group">
                    <label for="notes" class="control-label col-sm-2">Notes: </label>
                    <input id="notes" type="text" th:field="*{notes}"
                           class="form-control"
                           autocomplete="off"
                           autofocus="autofocus"
                           placeholder=""/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="contact-submit"
                                   id="contact-submit"
                                   class="form-control btn btn-info"
                                   value="Save contact"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <a href="/contacts" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
    </div>
    <br/>
</body>
</html>
