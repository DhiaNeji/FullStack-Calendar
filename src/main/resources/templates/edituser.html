<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<title th:text="'Manage user - '+${paramUser.username}"></title>

<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container">
        <link type="text/css" href="/css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen"/>
        <script src="/js/bootstrap-formhelpers.min.js"></script>

        <div class="container">
            <h1>Manage user</h1>
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-login">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation"><a href="/admin"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                            <li role="presentation" class="active"><a href="/admin/manageusers"><span class="glyphicon glyphicon-user"></span> Manage users</a></li>
                        </ul>
                    </div>
                
                </div>
                <div class="col-md-8">
                    <form th:action="@{/admin/manageusers/}+${paramUser.id}" method="post" th:object="${paramUser}">
                        <div class="panel panel-login">
                            <div th:if="${param.success}">
                                <div class="alert alert-success alert-dismissable">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    Your profile settings have been updated
                                </div>
                            </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger alert-dismissable">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    Please enter valid information
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        First name:
                                    </div>
                                    <div class="col-md-3">
                                        <input class="form-control" th:value="${paramUser.firstName}" th:field="*{firstName}"></input>
                                    </div>
                                    <div class="col-md-2">
                                        Last name:
                                    </div>
                                    <div class="col-md-3">
                                        <input class="form-control" th:value="${paramUser.lastName}" th:field="*{lastName}"></input>
                                    </div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col-md-2">
                                        Age:
                                    </div>
                                    <div class="col-md-3">
                                        <input class="form-control" th:value="${paramUser.age}" th:field="*{age}" type="number" min="0" max="100"></input>
                                    </div>

                                    <div class="col-md-5">
                                        <h4>Crucial data: </h4>
                                    </div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col-md-2">
                                        Country:
                                    </div>
                                    <div class="col-md-3">
                                        <!--<div class="bfh-selectbox bfh-countries" th:field="*{country}" th:attr="data-country=${currentCountry}" data-flags="true">-->
                                        <!--</div>-->
                                        <select class="input-medium bfh-countries form-control" th:attr="data-country=${currentCountry}" th:field="*{country}"></select>
                                    </div>
                                    <div class="col-md-2">
                                        <span class="fa fa-warning"></span> E-mail:
                                    </div>
                                    <div class="col-md-4">
                                        <input class="form-control" th:value="${paramUser.email}" th:field="*{email}" type="text"></input>
                                    </div>
                                </div>

                            </div>
                            <hr/>
                            <div class="alert alert-danger">
                                <span class="fas fa-exclamation-triangle marginright"></span> Warning: As an administrator you should be aware of filling in <strong>correct</strong> data.
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <a href="/admin/manageusers" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
                            </div>

                            <div class="col-md-6">
                                <input type="submit"
                                       name="task-submit"
                                       id="task-submit"
                                       class="form-control btn btn-info"
                                       value="Update Settings"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br/>
</body>
</html>
